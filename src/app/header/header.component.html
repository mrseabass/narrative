<div class="header">
  <div>
    <span>For the company</span>
    <mat-form-field md-no-float>
      <mat-select placeholder="Company">
        <mat-option *ngFor="let company of companies" [value]="company.value">
          {{ company.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>from</span>
    <mat-form-field>
      <mat-select placeholder="Quarter">
        <mat-option *ngFor="let quarter of quarters" [value]="quarter.value">
          {{ quarter.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>to</span>
    <mat-form-field>
      <mat-select placeholder="Quarter">
        <mat-option *ngFor="let quarter of quarters" [value]="quarter.value">
          {{ quarter.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>show</span>
    <mat-form-field>
      <mat-select placeholder="Comparison">
        <mat-option *ngFor="let comparison of comparisons" [value]="comparison.value">
          {{ comparison.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>narrative</span>
  </div>
  <div *ngIf="!isComparing">
    <button mat-button color="primary" (click)="addComparison()">CLICK TO ADD COMPARISON</button>
  </div>
  <div *ngIf="isComparing">
    <span>and compare to</span>
    <mat-form-field>
      <mat-select placeholder="Company">
        <mat-option *ngFor="let company of companies" [value]="company.value">
          {{ company.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
